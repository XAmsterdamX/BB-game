<!-- templates/home.html -->

{% extends 'base.html' %}

{% block title %}New game{% endblock %}

{% block content %}
    <h2>Start a new game</h2>
    <form method="post">
        {% csrf_token %}
        <table>{{form.as_table}}</table>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
